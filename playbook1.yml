---
- hosts: webservers
  become: true
  become_user: root
  tasks:
  - name: install httpd
    apt: name=apache2 update_cache=yes state=latest
  - name: start httpd
    service: name=httpd state=started
  - name: deploy html file
    copy: src=index.html dest=/var/www/html
    notify: restart httpd
  handlers:
  - name: restart httpd
    service: name=httpd state=restarted
